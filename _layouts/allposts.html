<!DOCTYPE html>
<!-- ... rest of your comments and header ... -->

<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <!-- Main -->
    <div id="main" class="alt">

      <!-- One -->
      <section id="one">
    <div class="inner">
          {% for post in site.posts %}
      {% if post.title != 404 %}
      <div class="post-summary">
            <div class="post-title">
            <div style="display: flex; justify-content: space-between;">
                <h1 style="margin: 0;">{{post.title}}</h1>
                <button class="toggle-button" onclick="toggleContent(this)">Toggle Content</button>
            </div>
            <div class="post-content" style="display:none;">
                {% if post.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ post.image }}" alt="" /></span>{% endif %}
                {% if post.date %}<p>{{ post.date }}</p>{% endif %}
                <p>{{ post.content }}</p>
                <!-- Duplicate Toggle Button at the bottom -->
                <button class="toggle-button bottom-button" onclick="toggleContent(this)" style="display:none;">Toggle Content</button>
            </div>
        </div>
          </div>
      {% endif %}
          {% endfor %}
    </div>
      </section>

    </div>

    {% include footer.html %}

  </body>

  <!-- Include this script before closing the body tag -->
  <script type="text/javascript">
    function toggleContent(button) {
      var content;
      var bottomButton;
      if(button.classList.contains('toggle-button')) {
        // For the top button
        content = button.parentElement.nextElementSibling;
        bottomButton = content.querySelector('.bottom-button');
      } else {
        // For the bottom button
        content = button.parentElement;
        bottomButton = button;
        button = content.previousElementSibling.querySelector('.toggle-button');
      }
      if(content.style.display === "none" || content.style.display === "") {
        content.style.display = "block";
        button.innerText = "Hide Content";
        bottomButton.style.display = "block";  // Show the bottom button
      } else {
        content.style.display = "none";
        button.innerText = "Toggle Content";
        bottomButton.style.display = "none";  // Hide the bottom button
      }
    }
  </script>

</html>
